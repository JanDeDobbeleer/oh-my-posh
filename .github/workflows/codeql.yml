on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'COPYING'
      - 'website/**'
      - '.github/*.md'
      - '.github/FUNDING.yml'
  push:
    branches:
      - main

name: Code QL
jobs:
  code-ql:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src
    steps:
    - name: Install Go
      uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9
      with:
        go-version: 1.20.2
    - name: Checkout code
      uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@8c8d71dde4abced210732d8486586914b97752e8
      with:
        languages: go
    - name: Autobuild
      uses: github/codeql-action/autobuild@8c8d71dde4abced210732d8486586914b97752e8
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8c8d71dde4abced210732d8486586914b97752e8
