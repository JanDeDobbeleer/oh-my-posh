on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'COPYING'
      - 'website/**'
      - '.github/*.md'
      - '.github/FUNDING.yml'
  push:
    branches:
      - main

name: Code QL
jobs:
  code-ql:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src
    steps:
    - name: Install Go
      uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9
      with:
        go-version: 1.20.2
    - name: Checkout code
      uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
    - name: Initialize CodeQL
      uses: github/codeql-action/init@d186a2a36cc67bfa1b860e6170d37fb9634742c7
      with:
        languages: go
    - name: Autobuild
      uses: github/codeql-action/autobuild@d186a2a36cc67bfa1b860e6170d37fb9634742c7
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d186a2a36cc67bfa1b860e6170d37fb9634742c7
