on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'COPYING'
      - 'website/**'
      - '.github/*.md'
      - '.github/FUNDING.yml'
  push:
    branches:
      - main

name: Code QL
jobs:
  code-ql:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src
    steps:
    - name: Install Go
      uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7
      with:
        go-version: 1.21
        cache-dependency-path: src/go.sum
    - name: Checkout code
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
    - name: Initialize CodeQL
      uses: github/codeql-action/init@530d4feaa9c62aaab2d250371e2061eb7a172363
      with:
        languages: go
    - name: Autobuild
      uses: github/codeql-action/autobuild@530d4feaa9c62aaab2d250371e2061eb7a172363
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@530d4feaa9c62aaab2d250371e2061eb7a172363
