on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'COPYING'
      - 'website/**'
      - '.github/*.md'
      - '.github/FUNDING.yml'
  push:
    branches:
      - main

name: Code QL
jobs:
  code-ql:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src
    steps:
    - name: Install Go
      uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f
      with:
        go-version: 1.18
    - name: Checkout code
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
    - name: Initialize CodeQL
      uses: github/codeql-action/init@cc7986c02bac29104a72998e67239bb5ee2ee110
      with:
        languages: go
    - name: Autobuild
      uses: github/codeql-action/autobuild@cc7986c02bac29104a72998e67239bb5ee2ee110
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@cc7986c02bac29104a72998e67239bb5ee2ee110
