name: Scoop
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The latest version'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}/packages/scoop
    steps:
    - name: Checkout code üëã
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
    - name: Get release ‚¨áÔ∏è
      id: get_release
      uses: bruceadams/get-release@3a8733307b85cd96d52772b037617bd63d99522e
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Update Template ‚úçÔ∏è
      run: |
        $version = $env:GITHUB_REF.TrimStart("refs/tags/v")
        ./build.ps1 -Version $version
    - name: Upload artifacts üÜô
      uses: actions/github-script@d556feaca394842dc55e4734bf3bb9f685482fa0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          console.log('environment', process.versions);

          const fs = require('fs').promises;

          const { repo: { owner, repo }, sha } = context;
          console.log({ owner, repo, sha });

          await github.rest.repos.uploadReleaseAsset({
            owner, repo,
            release_id: ${{ steps.get_release.outputs.id }},
            name: "oh-my-posh.json",
            data: await fs.readFile('./packages/scoop/dist/oh-my-posh.json')
          });
