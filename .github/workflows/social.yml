        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c
        with:
          node-version: 18
      - name: Checkout code üëã
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - name: Skyt üå§Ô∏è
        working-directory: scripts/bluesky
        env:
