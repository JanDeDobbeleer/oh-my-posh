name: Winget
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The latest version'
        required: true

jobs:
  publish:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}/packages/winget
    env:
      WINGETCREATE_TOKEN: ${{ secrets.WINGETCREATE_TOKEN }}
    steps:
    - name: Checkout code ðŸ‘‹
      uses: actions/checkout@v2
    - name: Create manifest and submit PR ðŸ“¦
      run: |
        $version = ${{ github.event.inputs.version }}
        ./build.ps1 -Version $version -Token $env:WINGETCREATE_TOKEN
